<script>
  (function () {
    'use strict';

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation');

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        'submit',
        function (event) {
          event.preventDefault();
          event.stopPropagation();

          form.classList.add('was-validated');
        },
        false
      );
    });

    var singleSelect = document.querySelector('#singleSelection');
    var singleSelectInstance = mdb.Select.getInstance(singleSelect);
    singleSelectInstance.setValue('4');

    var multiSelect = document.querySelector('#multiSelection');
    var multiSelectInstance = mdb.Select.getInstance(multiSelect);
    multiSelectInstance.setValue(['3', '4', '5']);

    const selectEl = document.getElementById('selectWithToggleButton')
    const select = mdb.Select.getInstance(selectEl)

    document.getElementById("toggleButton").onclick = function () {
      select.open()
    };
  })();
</script>
